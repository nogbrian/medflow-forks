# =============================================================================
# MEDFLOW FORKS - Unified Medical Growth Platform
# =============================================================================
# Simplified version for initial deployment testing
# =============================================================================

services:
  # ===========================================================================
  # SHARED INFRASTRUCTURE
  # ===========================================================================

  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-medflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-medflow_secret}
      POSTGRES_DB: medflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-medflow}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medflow-network

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medflow-network

  # ===========================================================================
  # INTEGRATION LAYER (Our custom API)
  # ===========================================================================

  integration:
    build:
      context: ./integration
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-medflow}:${POSTGRES_PASSWORD:-medflow_secret}@postgres:5432/medflow
      # Redis
      REDIS_URL: redis://redis:6379
      # App
      APP_ENV: ${APP_ENV:-production}
      # Secrets
      JWT_SECRET: ${JWT_SECRET:-change-me-jwt-secret}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET:-change-me-webhook-secret}
    networks:
      - medflow-network

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  postgres_data:
  redis_data:

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  medflow-network:
    driver: bridge
