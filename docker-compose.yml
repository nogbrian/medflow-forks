# =============================================================================
# MEDFLOW FORKS - Unified Medical Growth Platform
# =============================================================================
# Production-ready Docker Compose configuration
#
# Services:
# - postgres: Database for all services
# - redis: Cache and job queue
# - integration: Main API (FastAPI)
# - playground: Agent testing UI (Agno)
#
# Third-party services (commented - deploy separately in Coolify):
# - twenty: CRM (Twenty CRM)
# - calcom: Scheduling (Cal.com)
# - chatwoot: Messaging (Chatwoot)
#
# Usage:
#   docker compose up -d
#   docker compose logs -f integration
#
# Environment:
#   Copy .env.example to .env and configure secrets
# =============================================================================

services:
  # ===========================================================================
  # INFRASTRUCTURE
  # ===========================================================================

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-medflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-medflow}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-medflow} -d ${POSTGRES_DB:-medflow}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - medflow-network
    deploy:
      resources:
        limits:
          memory: 512M

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medflow-network
    deploy:
      resources:
        limits:
          memory: 256M

  # ===========================================================================
  # MEDFLOW INTEGRATION API
  # ===========================================================================

  integration:
    build:
      context: ./integration
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # App
      APP_ENV: ${APP_ENV:-production}
      DEBUG: ${DEBUG:-false}
      # Database
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-medflow}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-medflow}
      # Redis
      REDIS_URL: redis://redis:6379
      # Security (REQUIRED in production)
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET:?WEBHOOK_SECRET is required}
      # LLM (at least one required for agents)
      LLM_PROVIDER: ${LLM_PROVIDER:-anthropic}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      XAI_API_KEY: ${XAI_API_KEY:-}
      # Image Generation (optional)
      REPLICATE_API_KEY: ${REPLICATE_API_KEY:-}
      # External Services (optional)
      TWENTY_API_URL: ${TWENTY_API_URL:-}
      TWENTY_API_KEY: ${TWENTY_API_KEY:-}
      CALCOM_API_URL: ${CALCOM_API_URL:-}
      CALCOM_API_KEY: ${CALCOM_API_KEY:-}
      CHATWOOT_API_URL: ${CHATWOOT_API_URL:-}
      CHATWOOT_API_KEY: ${CHATWOOT_API_KEY:-}
      # WhatsApp (optional)
      EVOLUTION_API_URL: ${EVOLUTION_API_URL:-}
      EVOLUTION_API_KEY: ${EVOLUTION_API_KEY:-}
      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-["http://localhost:3000"]}
    volumes:
      - agent_storage:/tmp/agno
    networks:
      - medflow-network
    deploy:
      resources:
        limits:
          memory: 1G

  # ===========================================================================
  # AGENT PLAYGROUND (for testing/validation)
  # ===========================================================================

  playground:
    build:
      context: ./integration
      dockerfile: Dockerfile
    restart: unless-stopped
    command: ["python", "-m", "uvicorn", "playground:app", "--host", "0.0.0.0", "--port", "7777"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      APP_ENV: ${APP_ENV:-development}
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-medflow}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-medflow}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET:?WEBHOOK_SECRET is required}
      LLM_PROVIDER: ${LLM_PROVIDER:-anthropic}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      AGENT_STORAGE_DIR: /tmp/agno
    volumes:
      - agent_storage:/tmp/agno
    ports:
      - "7777:7777"
    networks:
      - medflow-network
    deploy:
      resources:
        limits:
          memory: 512M
    profiles:
      - playground  # Only start with: docker compose --profile playground up

  # ===========================================================================
  # FRONTEND (Next.js)
  # ===========================================================================

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - integration
    environment:
      API_URL: http://integration:8000
      NEXT_PUBLIC_TWENTY_URL: ${NEXT_PUBLIC_TWENTY_URL:-}
      NEXT_PUBLIC_CALCOM_URL: ${NEXT_PUBLIC_CALCOM_URL:-}
      NEXT_PUBLIC_CHATWOOT_URL: ${NEXT_PUBLIC_CHATWOOT_URL:-}
    networks:
      - medflow-network
    deploy:
      resources:
        limits:
          memory: 512M
    profiles:
      - frontend  # Only start with: docker compose --profile frontend up

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  agent_storage:
    driver: local

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  medflow-network:
    driver: bridge
